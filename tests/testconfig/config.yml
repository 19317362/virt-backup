---

debug: true
uri: "qemu:///system"
# username:
# passphrase:

groups:
  test:
    target: /mnt/kvm/backups
    compression: xz

    autostart: True
    daily: 3
    weekly: 2
    monthly: 5
    yearly: 1

    hosts:
      - host: domainname
        disks:
          - vda
          - vdb
      - domainname2
      - r:".*"
      - "!domainname3"
      - "!g:stable"
      - r:"^dom.*"

